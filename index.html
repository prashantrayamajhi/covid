<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------------GOOGLE FONTS------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!------  CSS ------->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!----jQueery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>COVID 19!</title>
  </head>
  <body onload="allData()">
    
    <section id="main">
        <div>
            <p id="top-p" class="text-center">Data is being retrived from COVID 19 API.</p>
        </div>
            <div id="main-wrapper">
                <div id="text-wrapper">
                    <h1 class="text-center">COVID 19 Data</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered"  id="table">
                        <thead>
                            <th>Country</th>
                            <th>Total Confirmed</th>
                            <th>Total Recovered</th>
                            <th>Total Deaths</th>
                        </thead>
                    </table>
                </div>
                <!-- <button onclick="showData()" id="refresh-btn" class="btn btn-block btn-danger">Refresh</button> -->
            </div>
    </section>
    <footer>
        <h3>Created by Prashant Rayamajhi</h3>
    </footer>

    <!-------Javascript----->
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
